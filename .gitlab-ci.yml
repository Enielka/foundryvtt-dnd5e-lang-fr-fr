image: python:3-alpine

before_script:
  - apk update
  - apk add zip

stages:
  - test
  - build

test:
  stage: test
  script:
    - python -mjson.tool 'dnd5e_fr-FR/fr.json' > /dev/null
    - python -mjson.tool 'dnd5e_fr-FR/module.json' > /dev/null

build:
  stage: build
  script:
    - zip dnd5e_fr-FR.zip -r dnd5e_fr-FR -x ".*"
  artifacts:
    name: dnd5e_fr-FR
    when: on_success
    paths:
      - dnd5e_fr-FR.zip
  when: on_success
  only:
    - tags
    - master
